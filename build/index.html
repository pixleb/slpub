<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        :root {
            --midgray: #363738;
            --darkgray: #222222;
            --colors-panel: #363738 !important;
            --colors-text: #fefefe !important
        }

        * {
            font-size: 12pt;
            font-family: "Open Sans";
            color: dimgray;
        }

        body {
            padding: 0;
            margin: 0
        }

        .container {
            width: 75%;
            margin: auto
        }

        .header {
            width: 100%;
            background-color: var(--midgray);
            max-height: 4rem
        }

        .header-content {
            padding: .5rem;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .header-content h2 {
            color: #fff
        }

        .auth {
            background-color: transparent;
            border: none;
            color: #fff;
            padding: .5rem
        }

        .auth-div {
            float: right;
            clear: none;
            display: flex;
            margin: .5rem;
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 15px
        }

        .avatar {
            height: 2.5rem;
            border-radius: 50%;
            padding-right: .5rem
        }

        .main {
            background-color: var(--darkgray);
            height: calc(100vh - 6rem);
            padding-top: 2rem
        }

        .main-content {
            background-color: var(--midgray);
            color: #fff;
            height: 36vw;
            padding: 1rem;
            border-radius: 15px;
            margin-top: auto;
            margin-bottom: auto
        }

        .editor-container {
            height: 60vh !important;
            width: 75% !important
        }

        .c-dMZdCf {
            height: 36vw !important;
            max-height: 36vw !important;
            width: 50vw !important;
            box-sizing: border-box !important
        }

        .c-dwQeTN {
            box-sizing: border-box !important
        }

        .c-QTiTL {
            background-color: var(--midgray)
        }
    </style>
    <script defer="defer" src="/static/js/main.1dca3a1b.js"></script>
    <link href="/static/css/main.3b6881b4.css" rel="stylesheet">
</head>

<body>
    <div id="root"></div>
</body>

</html>
